    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="#" class="logo">Tajamul</a>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>

                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h1>Contact Me</h1>
            <p>Have a question or want to work together? Fill out the form below and I'll get back to you as soon as possible.</p>

            <form id="contactForm" class="contact-form-container">
                <div class="contact-form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="contact-form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="contact-form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>

                <div class="contact-form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>

                <button type="submit" class="contact-btn">Send Message</button>
                <p id="contact-status-message"></p>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="contact-footer">
        <div class="contact-container">
            <p>&copy; 2025 Tajamul Ali. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com/tajamulali" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/tajamulali" target="_blank">LinkedIn</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("Q8CbbvP2hDqC-3RoU");
        })();

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            let name = document.getElementById('name').value.trim();
            let email = document.getElementById('email').value.trim();
            let subject = document.getElementById('subject').value.trim();
            let message = document.getElementById('message').value.trim();
            let statusMessage = document.getElementById('contact-status-message');

            if (!name || !email || !subject || !message) {
                statusMessage.innerText = "Please fill in all fields.";
                statusMessage.style.color = "red";
                return;
            }

            if (!/\S+@\S+\.\S+/.test(email)) {
                statusMessage.innerText = "Please enter a valid email address.";
                statusMessage.style.color = "red";
                return;
            }

            const serviceID = 'aussm'; 
            const templateID = 'msusa';

            emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                    statusMessage.innerText = "Message sent successfully!";
                    statusMessage.style.color = "green";
                    document.getElementById('contactForm').reset();
                }, (error) => {
                    statusMessage.innerText = "Failed to send the message. Please try again.";
                    statusMessage.style.color = "red";
                    console.error('EmailJS error:', error);
                });
        });
    </script>


    <script src="scripts/scripts.js"></script>


</body>
</html>
