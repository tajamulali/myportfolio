<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tajamul</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">

</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">Tajamul</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h1>Contact Me</h1>
            <p>Have a question or want to work together? Get in touch using the form below.</p>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Tajamul Ali. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com/tajamulali" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/tajamulali" target="_blank">LinkedIn</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("Q8CbbvP2hDqC-3RoU");
        })();
    
        document.getElementById('contactForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent form submission
    
          const serviceID = 'aussm'; 
          const templateID = 'msusa';
    
          emailjs.sendForm(serviceID, templateID, this)
              .then(() => {
                  alert('Message sent successfully!');
                  document.getElementById('contactForm').reset();
              }, (error) => {
                  alert('Failed to send the message. Please try again later.');
                  console.error('EmailJS error:', error);
              });
      });
    </script>

</body>
</html>
